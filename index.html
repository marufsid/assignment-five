<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="px-20 pt-2 pb-10 bg-slate-100">
    <div class="navbar bg-base-100 rounded-xl justify-between p-4 my-5">
      <div class="flex items-center gap-2">
        <img class="w-10" src="assets/logo.png" alt="logo" />
        <h1 class="text-3xl">Dev<span class="font-bold">Board</span></h1>
      </div>
      <div class="flex items-center gap-5">
        <div class="flex items-center gap-2 bg-slate-100 p-3 rounded-3xl">
          <input
            type="checkbox"
            checked="checked"
            class="checkbox checkbox-primary"
          />
          <h1 class="font-bold text-2xl">23</h1>
        </div>
        <button class="btn btn-square btn-ghost">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block h-5 w-5 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <!-- main content -->
    <div class="grid grid-cols-12 gap-4">
      <!-- left column -->
      <div class="col-span-9 bg-white rounded-xl">
        <div
          class="flex items-center justify-between p-5 rounded-xl border-b-2 border-dashed border-gray-200"
        >
          <div
            class="flex items-center bg-slate-100 rounded-xl gap-5 py-5 px-6"
          >
            <div class="bg-white rounded-full p-3">
              <input
                type="checkbox"
                checked="checked"
                class="checkbox checkbox-primary"
              />
            </div>
            <div>
              <p>Task Assigned</p>
              <h1 class="font-bold text-2xl">05</h1>
            </div>
          </div>
          <div
            class="flex items-center bg-gradient-to-r from-blue-700 to-blue-400 gap-5 pl-10 pr-30 py-5 rounded-xl"
          >
            <img class="w-16" src="./assets/board.png" alt="board" />
            <h1 class="text-2xl text-white font-medium">
              Discover Something <br />
              New Today!
            </h1>
          </div>
          <div
            class="flex items-center bg-slate-100 rounded-xl gap-5 py-5 px-6"
          >
            <div class="bg-white rounded-full p-4">
              <img src="assets/calender.png" alt="calender" />
            </div>
            <h1 class="text-xl">
              Wed , <br />
              <span class="font-bold text-2xl">Jul 28 2025</span>
            </h1>
          </div>
        </div>
        <!-- Task Cards -->
        <div class="grid grid-cols-3 p-5">
          <div class="bg-slate-100 rounded-xl p-5">
            <div class="pb-5 border-b-2 border-dashed border-gray-200">
              <button class="bg-white p-3 rounded-xl">ShopEase</button>
              <h1 class="text-2xl font-semibold py-3">
                Fix Mobile Button Issue
              </h1>
              <p class="text-gray-500 p-3 bg-white rounded-xl">
                Debug using Chrome DevTools, check for overlapping elements, and
                ensure onClick works properly.
              </p>
            </div>
            <div class="flex justify-between items-center pt-3">
              <div>
                <p class="text-gray-600">Deadline</p>
                <h3 class="font-semibold">21 March 2025</h3>
              </div>
              <button class="btn btn-primary">Completed</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
